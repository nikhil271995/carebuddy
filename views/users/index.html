<!DOCTYPE html>
<html>	
<head>
<title>CareBuddy</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<meta name="keywords" content="Carebuddy"/>
<link href="css/style.css" rel='stylesheet' type='text/css' />
<!--webfonts-->
<link href='http://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
<!--//webfonts-->
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script src="js/jquery.min.js"></script>
</head>
<body>
<script>$(document).ready(function(c) {
	$('.close').on('click', function(c){
		$('.login-form').fadeOut('slow', function(c){
	  		$('.login-form').remove();
		});
	});	  
});
</script>
 <!--SIGN UP-->
		<div class="login-form">
			<div class="close"> </div>
			{% if success.length>0 %}
				<div class="row clearfix">
					<div class="col-md-12 column">
						<div class="alert alert-success alert-dismissable">
							<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
							{{success[0]}}
						</div>
					</div>
				</div>
			{% endif %}
			{% if error.length>0 %}
				<div class="row clearfix">
					<div class="col-md-12 column">
						<div class="alert alert-danger alert-dismissable">
							<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
							{{error[0]}}
						</div>
					</div>
				</div>
			{% endif %}
					<div class="head-info">
						<h1><span>Care</span><span>Buddy</span>- Sign In</h1>
						<h2>You are almost done! One more step.</h2>
					</div>
						<div class="strip">
					</div>
				<form action="/userslogin" method="POST">
				<ul class="form">
					<li>
					<input type="email" class="email" name="username" placeholder="Enter your email id" required=""/><a href="#" class=" icon user"></a>
					</li>
					<li>
						<input type="password" class="password" name="password" placeholder="Password" required=""/><i class=" icon lock"></i>
					</li>
					<div class="p-container">
						<button class="btn btn-default btn-lg hvr-bounce-to-bottom" type="submit">Login</button>
					</div>
				</ul>
				</form>
				<div class="social-icons">
					<div class="but-bottom">
					<a href="#" class="trouble"><p>Forgot Password ?</p></a><div class="clear"> </div></div>	
				</div>
				<div class="sign-up">
					<a href="/users/register" class="sign-left">Want new account ?</a>
					<a  class="signup play-icon popup-with-zoom-anim" href="#small-dialog2">Sign Up</a>
				</div>
					<!-- pop-up-box -->
				<script type="text/javascript" src="js/modernizr.custom.min.js"></script>    
				<link href="css/popuo-box.css" rel="stylesheet" type="text/css" media="all" />
		</div>	
				</div>
</body>
</html>
